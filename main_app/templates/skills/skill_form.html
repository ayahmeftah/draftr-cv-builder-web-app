{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static "css/forms.css" %}">
  <title>
    {% if skill %}
        Edit Skill
    {% else %}
        Add Skill
    {% endif %}
  </title>
{% endblock %}

{% block body %}
<div class="form-container">
    <div class="form-card">
        <h2>
            {% if skill %}
                Edit Skill
            {% else %}
                Add Skill
            {% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label for="skill_name">Skill Name<span class="red-star">*</span></label>
                    <input type="text" id="skill_name" name="skill_name" value="{{ form.skill_name.value|default_if_none:'' }}" required />
                </div>
                <div class="form-group">
                    <label for="level">Level<span class="red-star">*</span></label>
                    <select id="level" name="level" required>
                        <option value="">-- Select Level --</option>
                        <option value="Beginner" {% if form.level.value == "Beginner" %}selected{% endif %}>Beginner</option>
                        <option value="Intermediate" {% if form.level.value == "Intermediate" %}selected{% endif %}>Intermediate</option>
                        <option value="Advanced" {% if form.level.value == "Advanced" %}selected{% endif %}>Advanced</option>
                    </select>
                </div>
            </div>

            <div class="form-button-container">
                <a href="{% url 'skill_list' category.resume.id %}" class="cancel-button">Cancel</a>
                <button type="submit">
                    {% if skill %}
                        Update Skill
                    {% else %}
                        Add Skill
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
