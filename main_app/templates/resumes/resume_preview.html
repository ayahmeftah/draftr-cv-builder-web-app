{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="resume-preview-container">

    <div class="resume-actions">
        <a href="{% url 'resume_personal_info' resume.id %}">Edit</a>
        <a href="?download=1">Download PDF</a>
        <form method="post" action="{% url 'resume_delete' resume.id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>

    {% include resume.template.template_path %}

</div>
{% endblock %}
